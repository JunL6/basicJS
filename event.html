<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the date.</p>

<button id="button" onmouseout="displayDate()"
        onmouseover="displayLabel()">The time is?</button>
    
<script>
function displayDate() {
    document.getElementById("button").innerHTML = Date();
}

function displayLabel(){
    document.getElementById('button').innerHTML = "The Time \b"
}

document.write(Number(Date()));
document.write('<br>')
document.write(Date());
    
</script>

<p id="demo"></p>

</body>
</html>
