<script>
var a = [ 1, 1, 2, 3, 4, 4 ];

function unique(array) {
    var result = [];
    
    result = array.reduce(function(previous, num){
        if(previous.find(function(number) {
            return number === num;
        }) === undefined) {
            previous.push(num)
        }
        
        return previous;
    }, []);
    
    return result;
    
}
