<script>
/* 1 */
function repeat(n, action) {
    for(var i=0; i<n; i++) {
        action(i);
    }
}
    
//repeat(10, console.log);
    
repeat(4, function(i){
    console.log(i);
});
    
/* 2 */
// a function to create another function
function greaterThan(n) {
    return function(m) {
        return m>n;
    };
}
    
var greaterThan10 = greaterThan(10);
console.log(greaterThan10(11));
    

    
</script>
</body>
