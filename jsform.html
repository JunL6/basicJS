<!DOCTYPE html>
<head>
</head>
<h2>JS validate input: Enter a number between 1 and 10</h2>
<form>
    <input id="num" required>
    <button type="submit" value="Submit" onclick="validateInput()">submit</button>
    <button type="reset" value="Reset">reset</button>
</form>
<p id="demo"></p>
<script>
    function validateInput() {
        var input = document.getElementById("num").value;
        var text = "";
        if(input != '') {
            if(isNaN(input) || input>10 || input <1) {
            text = "invalid input";
            } else {
                text = "valid input";
            }
            document.getElementById("demo").innerHTML = text;
        }
        
//        debugger;
    }
</script>
