<!DOCTYPE html>
<head>
</head>
<body>
    <p id="demo"></p>
    
    
    
<script>
var txt = "";
var person = {
    firstName : "John",
    lastName : "Doe",
    age : 25
};

for (prop in person) {
    txt = txt + person[prop] + " ";
}
    
demo = document.getElementById("demo");
demo.innerHTML = txt;
//constructor
function Person(first, last, age, eye) {
    this.firstName = first;
    this.lastName = last;
    this.age = age;
    this.eye = eye;
    this.name = function() {
      return this.firstName + " " + this.lastName;  
    };
}
    
var myDad = new Person("John", "Doe", 56, "brown");
    
demo.innerHTML = myDad.name();

// object method definition inside the definition of the object
var dog = {
    legs : 4,
    tail : 1,
    name : "Dough",
    bark() {
//        console.log("hi");
        return this.name;
    }
};
    

demo.innerHTML = dog.bark(); 
    
</script>
</body>
